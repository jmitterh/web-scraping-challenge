<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
<div class="container-fluid">
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <a class="btn btn-primary btn-lg" type='submit' href="/scrape">Scrape New Data</a>
    </div>

    <div class="row">
        <div class="col">
            <h2>Latest Mars News</h2>
            <h5>{{ mars.title }}</h5>
            <p>{{ mars.news_p }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <img src="{{ mars.featured_image_url }}" class="img-fluid" alt="Responsive image">
        </div>

        <div class="col-md-4 col-xs-12">
            <h4>Current Weather On Mars</h4>
            <p>{{ mars.mars_weather }}</p>
            <br>
            <h4>Mars Facts</h4>
            <div class="mars-table">
                {{ mars.mars_facts|safe }}
            </div>
        </div>
    </div>
    <hr>

    <div class="row">

        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <h2 class='mars-h'>Mars Hemispheres</h2>
                <div class="row" id="mars-hemispheres">
                    {% for i in mars.hemisphere_image_urls %}
                    <div class="col-md-6">
                        <div class="card text-black bg-light">
                            <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                            <img class="card-img-top"
                                 src="{{ i.img_url }}" class="img-fluid" alt="Responsive image"/>
                            <div class="card-body">
                                <p class="card-text">{{ i.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
