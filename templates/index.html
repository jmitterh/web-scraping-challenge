<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
<div class="container-fluid">
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <a class="btn btn-primary btn-lg" type='submit' href="/scrape">Scrape New Data</a>
    </div>

    <div class="row">
        <div class="col">
            <h2>Latest Mars News</h2>
            <h5>{{ mars.title }}</h5>
            <p>{{ mars.news_p }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <img src="{{ mars.featured_image_url }}" alt="Mars-Image">
        </div>

        <div class="col-md-4 col-xs-12">
            <h4>Current Weather On Mars</h4>
            <p>{{ mars.mars_weather }}</p>
            <br>
            <h4>Mars Facts</h4>
            <p>{{ mars.mars_facts|safe }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="page-header">
                <h2>Mars Hemispheres</h2><b
            </div>
        </div>
    </div>

    <div class="row" id="mars-heme">
        {% for i in mars.hemisphere_image_urls %}
        <div class="col-md-6">
            <h5>{{ i.title }}</h5>
            <img src="{{ i.img_url }}" alt="Mars-Image">
        </div>
        {% endfor %}
    </div>


</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
